name: AI Court Cases Tracker

on:
  workflow_dispatch:
  schedule:
    - cron: "23 14 * * *"   # daily at 14:23 UTC (07:23 PT)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25   # hard cap to prevent infinite runs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install requests

      # ✅ Preflight check: confirms CL_API_TOKEN is present
      - name: Check CL_API_TOKEN is present
        env:
          CL_API_TOKEN: ${{ secrets.CL_API_TOKEN }}
        run: |
          if [ -z "${CL_API_TOKEN}" ]; then
            echo "ERROR: CL_API_TOKEN is not being passed into the job."
            echo "Fix: Repo → Settings → Secrets and variables → Actions → New repository secret → Name: CL_API_TOKEN"
            exit 1
          else
            echo "OK: CL_API_TOKEN is set (value is masked)."
          fi

      # ✅ Unbuffered run so you see logs live in Actions
      - name: Run tracker (unbuffered)
        env:
          CL_API_TOKEN: ${{ secrets.CL_API_TOKEN }}
          PYTHONUNBUFFERED: "1"
        run: |
          set -x
          python -u case_tracker.py

      # ✅ Commit docs/ if there are changes
      - name: Commit website changes (docs/)
        run: |
          if [[ -n "$(git status --porcelain docs/)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/
            git commit -m "Update site data (cases.json/index.html)"
            git push
          else
            echo "No changes in docs/ to commit."
          fi
