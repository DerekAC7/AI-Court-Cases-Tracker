name: AI Court Cases Tracker

on:
  schedule:
    - cron: '0 14 * * 1'    # Mondays 14:00 UTC; adjust if you want
  workflow_dispatch:         # Allow manual runs

permissions:
  contents: write            # needed to commit /docs updates back to the repo

jobs:
  track-cases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run tracker (scrape, dedupe, write docs/cases.json, create issues)
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          python case_tracker.py

      - name: Commit website changes (docs/)
        run: |
          if [[ -n "$(git status --porcelain docs/)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/
            git commit -m "Update site data (cases.json/index.html)"
            git push
          else
            echo "No changes in docs/ to commit."
          fi
